<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ade's Todo App</title>
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="./css/index.min.css">
</head>

<body>
    <div class="container">
        <div class="del_container">
            <input type="checkbox" value="" class="check_box">
            <button class="delete">Delete All</button>
        </div>
        <h1>Ade's Todo App</h1>
        <div class="message_box">
            <input type="text" placeholder="Enter a task" class="input_task">
            <span class="send"><i class="fas fa-paper-plane"></i></span>
        </div>
        <p class="error"></p>
        <ul class="tasks">

        </ul>
    </div>
    <script src="./jquery.js"></script>
    <script src="./all.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
